<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="mode-selection" class="mode-selection">
            <h2>Select Game Mode</h2>
            <button id="vs-player">Play vs Player</button>
            <button id="vs-computer-1">Play vs Computer (Easy)</button>
            <button id="vs-computer-2">Play vs Computer (Medium)</button>
        </div>
        <div id="game-board" style="display: none;">
            <div id="board"></div>
            <div class="game-info">
                <p>Current Turn: <span id="current-turn">White</span></p>
            </div>
        </div>
    </div>
    <script src="chess.js"></script>
</body>
</html>
