<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Chess - User Profile</title>
    
    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tables.css">
    <link rel="stylesheet" href="css/modals.css">
    <link rel="stylesheet" href="css/challenges.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" sizes="any">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="#" id="rules-link">Rules</a>
        <a href="profile.html" id="profile-link" class="active">Profile</a>
        <span id="auth-section" style="display: none;">
            <a href="api/login.php" id="login-link">Login</a>
            <a href="api/register.php" id="register-link">Register</a>
        </span>
        <span id="user-section" style="display: none;">
            <span id="user-welcome"></span>
            <a href="#" id="challenges-link" onclick="showChallengeModal(); return false;">Challenges</a> | 
            <a href="#" id="logout-link" onclick="logout(); return false;">Logout</a>
        </span>
    </div>
    
    <div class="container">
        <h1>User Profile</h1>
        <div id="profile-content">
            <p>Loading profile information...</p>
        </div>
        
        <!-- My Games section -->
        <div class="stats-section" id="my-games-section">
            <h3>My Games</h3>
            <div id="my-games-container">
                <p>Loading your games...</p>
            </div>
        </div>
    </div>
    
    <!-- Rules Modal -->
    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="rules-container">
                <!-- Rules content will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Include necessary JavaScript files -->
    <script src="js/ui.js"></script>
    <script src="js/user.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/challenges.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!isLoggedIn()) {
                document.getElementById('profile-content').innerHTML = 
                    '<div class="alert alert-warning">Please <a href="api/login.php">login</a> to view your profile.</div>';
                return;
            }
            
            // Update authentication UI
            updateAuthUI();
            
            // Set up rules modal
            document.getElementById('rules-link').addEventListener('click', function(e) {
                e.preventDefault();
                const rulesContainer = document.getElementById('rules-container');
                
                // Load rules content if not already loaded
                if (!rulesContainer.innerHTML.trim()) {
                    fetch('rules.html')
                        .then(response => response.text())
                        .then(html => {
                            rulesContainer.innerHTML = html;
                            document.getElementById('rules-modal').style.display = 'block';
                        })
                        .catch(error => console.error('Error loading rules:', error));
                } else {
                    document.getElementById('rules-modal').style.display = 'block';
                }
            });
            
            document.querySelector('#rules-modal .close-modal').addEventListener('click', function() {
                document.getElementById('rules-modal').style.display = 'none';
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            });
        });
        
        // Function to update authentication UI
        function updateAuthUI() {
            if (isLoggedIn()) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('user-section').style.display = 'inline';
                
                // Update welcome message
                const username = localStorage.getItem('chessUsername');
                document.getElementById('user-welcome').textContent = 'Welcome, ' + username;
                
                // Load profile data
                loadProfileData(username);
            } else {
                document.getElementById('auth-section').style.display = 'inline';
                document.getElementById('user-section').style.display = 'none';
            }
        }
        
        // Function to load profile data
        function loadProfileData(username) {
            const profileContent = document.getElementById('profile-content');
            profileContent.innerHTML = `
                <div class="profile-card">
                    <h2>${username}'s Profile</h2>
                    <div class="profile-stats">
                        <p>Username: ${username}</p>
                        <p id="user-elo">ELO: Loading...</p>
                        <p id="user-rank">Rank: Loading...</p>
                        <p id="user-games-count">Games played: Loading...</p>
                    </div>
                </div>
            `;
            
            // Show the my games section (which may be hidden by default in index.html)
            const myGamesSection = document.getElementById('my-games-section');
            if (myGamesSection) {
                myGamesSection.style.display = 'block';
            }
            
            // Load the user's games
            // This assumes loadMyGames is defined in stats.js
            if (typeof loadMyGames === 'function') {
                loadMyGames();
            } else {
                console.error('loadMyGames function not found. Make sure stats.js is loaded correctly.');
            }
            
            // Load user stats
            loadUserStats(username);
        }
        
        // Function to load user stats
        function loadUserStats(username) {
            // Make an AJAX request to get the user's stats
            fetch('api/user_api.php?action=get_user_stats&username=' + encodeURIComponent(username))
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('user-elo').textContent = 'ELO: ' + data.elo;
                        document.getElementById('user-rank').textContent = 'Rank: ' + data.rank;
                        document.getElementById('user-games-count').textContent = 'Games played: ' + data.games_played;
                    } else {
                        console.error('Error loading user stats:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error loading user stats:', error);
                });
        }
    </script>
</body>
</html>
